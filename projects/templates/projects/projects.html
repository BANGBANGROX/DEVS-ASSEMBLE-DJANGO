{% extends 'main.html' %}

{% block content %}
<hr>
<h1>Projects</h1>

<table>
    <tr>
        <td>ID</td>
        <td>Title</td>
        <td>Vote_Total</td>
        <td>Vote_Ratio</td>
        <td>Link</td>
    </tr>
    {% for project in projects %}
    <tr>
        <td>{{project.id}}</td>
        <td>{{project.title}}</td>
        <td>{{project.vote_total}}</td>
        <td>{{project.vote_ratio}}% votes</td>
        <td><a href="{% url 'project' project.id %}">View</a></td>
    </tr>
    {% endfor %}
</table>

<ul>

</ul>

{% endblock %}
